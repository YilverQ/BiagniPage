{% extends "admin/layout.html" %}

{% block title %}Editar Marca{% endblock %}
{% block title_h1 %}Editar Marca{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Editar Marca</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium text-gray-600">Nombre de la marca</label>
                <input type="text" id="name" name="name" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" value="{{ brand.name }}" required>
            </div>

            <div class="mb-4">
                <label for="picture" class="block text-lg font-medium text-gray-600">Imagen de la marca</label>
                <input type="file" id="picture" name="picture" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                {% if brand.picture %}
                <img src="{{ url_for('static', filename='uploads/' + brand.picture) }}" alt="Imagen de la marca" class="mt-4 max-w-xs">
                {% endif %}
            </div>

            <div class="flex justify-between">
                <button type="submit" class="px-6 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 focus:ring-2 focus:ring-yellow-400">Actualizar Marca</button>
                <a href="{{ url_for('brand.show') }}" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:ring-2 focus:ring-gray-400">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
